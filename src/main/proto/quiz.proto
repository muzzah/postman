syntax = "proto2";


option java_package = "com.siia.postman.classroom";


message QuizArgs {
    required int32 questionCount = 1;
}

message TaskCommand {
    enum TaskType {
        QUIZ = 1;
    }
    required TaskType taskType = 1;
    oneof one_of_task_type {
        QuizArgs quizArgs = 2;
    }

}





