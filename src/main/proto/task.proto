syntax = "proto2";


option java_package = "com.siia.postman.classroom";

enum TaskType {
    QUIZ = 1;
}

message QuizCommand {
    required int32 questionCount = 1;
}

message QuizUpdate {
    required int32 response = 1;
}


message TaskCommand {

    required TaskType taskType = 1;
    oneof taskData {
        QuizCommand quizCmd = 2;
    }

}

message TaskResponse {
    required TaskType taskType = 1;
    oneof responseData {
        QuizUpdate quizUpdate = 2;
    }

}





